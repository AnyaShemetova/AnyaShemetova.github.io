<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Критическое обновление Windows</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 50px; background: #0078d7; color: white; }
        .container { max-width: 400px; margin: 0 auto; background: #005a9e; padding: 30px; border-radius: 8px; }
        .qr-code { max-width: 100%; margin: 20px 0; background: white; padding: 10px; border-radius: 5px; }
        .windows { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .critical { background: #d13438; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="windows">Windows Security</div>
        <h2>Критическое обновление</h2>
        <div class="critical">
            <strong>Обновление безопасности KB4586786</strong><br>
            Устраняет уязвимости нулевого дня
        </div>
        <p>Отсканируйте QR-код для установки обновления</p>
        
        <img src="images/qr30.png" alt="QR код" class="qr-code">
        
        <p><small>Microsoft Corporation</small></p>
    </div>
</body>
</html>
