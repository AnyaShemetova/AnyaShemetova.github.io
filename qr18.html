<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксклюзивный контент</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f3e5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .qr-code { max-width: 100%; margin: 20px 0; }
        .premium { background: linear-gradient(45deg, #ffd700, #ffed4e); padding: 10px; border-radius: 5px; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h2>⭐ Эксклюзивный контент</h2>
        <div class="premium">PREMIUM доступ активирован</div>
        <p>Вам открыт доступ к закрытым материалам</p>
        
        <img src="images/qr18.png" alt="QR код" class="qr-code">
        
        <p>Отсканируйте для просмотра эксклюзивного видео</p>
    </div>
</body>
</html>
