<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка при оплате</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #fffde7; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .qr-code { max-width: 100%; margin: 20px 0; }
        .error { color: #f57c00; background: #fff3e0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>❌ Ошибка при оплате</h2>
        <div class="error">
            <strong>Платеж на 2 499 ₽ не прошел</strong><br>
            Код ошибки: ERR_4582
        </div>
        <p>Отсканируйте QR-код для повторной оплаты</p>
        
        <img src="images/qr20.png" alt="QR код" class="qr-code">
        
        <p><small>Ваши средства не списаны</small></p>
    </div>
</body>
</html>
